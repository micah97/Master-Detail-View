<!doctype html>
<html ng-app="Eggly">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eggly</title>

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/eggly.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body ng-controller="MainCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <a ng-click="setCurrentclub(null)"><img class="logo" src="assets/img/eggly-logo.png"></a>
                <ul class="nav nav-sidebar">
                    <li ng-repeat="club in clubs" ng-class="{'active':isCurrentclub(club)}">
                        <a ng-click="setCurrentclub(club)">
                            {{club.name}}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div ng-class="{active: isSelectedmember(member.id)}"  ng-repeat="member in members | filter:{club:currentclub.name}">
                    <button type="button" class="close" ng-click="deletemember(member)">&times;</button>
                    <button type="button" class="btn btn-link" ng-click="setEditedmember(member);startEditing();" ><span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <a href="{{member.url}}" target="_blank">{{member.title}}</a>
                </div>
                <hr/>
                <!-- CREATING -->
                <div ng-if="shouldShowCreating()">
                    <button type="button" class="btn btn-link" ng-click="startCreating()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Create member
                    </button>
                    <form class="create-form" ng-show="isCreating" role="form" ng-submit="createmember(newmember)" novalidate>
                        <div class="form-group">
                            <label for="newmemberTitle">member Title</label>
                            <input type="text" class="form-control" id="newmemberTitle" ng-model="newmember.title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="newmemberURL">member URL</label>
                            <input type="text" class="form-control" id="newmemberURL" ng-model="newmember.url" placeholder="Enter URL">
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Create</button>
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
                    </form>
                </div>
                <!-- EDITING -->
                <div ng-show="shouldShowEditing()">
                    <h4>Editing {{editedmember.title}}</h4>

                    <form class="edit-form" role="form" ng-submit="updatemember(editedmember)" novalidate>
                        <div class="form-group">
                            <label>member Title</label>
                            <input type="text" class="form-control" ng-model="editedmember.title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>member URL</label>
                            <input type="text" class="form-control" ng-model="editedmember.url" placeholder="Enter URL">
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Save</button>
                        <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>

    <script src="app/eggly-app.finish.js"></script>
</body>
</html>
