<h4>Editing {{member.title}}</h4>

<form class="edit-form" ng-show="isEditing" role="form" ng-submit="updatemember()" novalidate>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="editedmember.name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Club</label>
        <input type="text" class="form-control" ng-model="editedmember.club" placeholder="Enter Club">
    </div>
    <button type="submit" class="btn btn-info btn-lg">Save</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
</form>
